<div *ngIf="cargado1" class="container mt-4">

    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center mt-5">
                <h1 class="display-4">EDITAR STOCK DE SEGURIDAD</h1>
            </div>
        </div>
    </div>
    
    <div class="container mt-4">
        <section class="mt-5">
            <div class="row mb-5">
                <div class="col-md-10 offset-md-1">
                    <h2>Oficina</h2>
                    <label for="oficina" class="mb-3">Seleccione la oficina de la que desea editar el stock de seguridad:</label>
                    <select id="oficina" class="form-control" [(ngModel)]="idOficinaSeleccionada" (ngModelChange)="changeOfi()">
                        <option *ngFor="let oficina of listOficina" [value]="oficina.idOficina">{{oficina.direccion}}, {{oficina.localidad}}</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <h2 class="mb-3">Información del Stock de Seguridad</h2>
                    <div *ngIf="cargado2" class="table-responsive">
                        <table class="table table-striped table-bordered">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col" class="col-2">Categoría</th>
                                    <th scope="col" class="col-2">Subcategoría</th>
                                    <th scope="col" class="col-2">Cantidad</th>
                                    <th scope="col" class="col-3">Plazo de entrega medio</th>
                                    <th scope="col" class="col-1"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let ss of stockSeguridad">
                                    <!--¿Usar desplegables?-->
                                    <td class="col-2" contentEditable="true">{{ss.codCategoria}}</td>
                                    <!--¿Usar desplegables?-->
                                    <td class="col-2" contentEditable="true">{{ss.codSubcategoria}}</td>
                                    <td class="col-2" contentEditable="true">{{ss.cantidad}}</td>
                                    <td class="col-3" contentEditable="true">{{ss.plazoEntregaMedio}}</td>
                                    <td class="col-1 text-center">
                                        <i class="fas fa-trash-alt text-danger" (click)="eliminarLineaSS(ss)" style="cursor: pointer;"></i>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <button class="btn btn-primary mt-3" (click)="agregarFila()">Agregar fila</button>
                    </div>
                </div>
            </div>
        </section>

    </div>

</div>
